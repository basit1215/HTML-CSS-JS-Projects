<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <article class="card">
        <img src="./images/man.jpeg" alt="Profile" class="avatar" />
        <h2 class="name">Ibrahim Sheikh</h2>
        <div class="stats">
          <span>208 Posts</span>
          <span>3.4K Likes</span>
        </div>
        <div class="social-links">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <div class="actions">
          <a href="#" class="btn primary">Follow</a>
          <a href="#" class="btn secondary">Message</a>
        </div>
      </article>

      <article class="card">
        <img src="./images/woman.jpeg" alt="Profile" class="avatar" />
        <h2 class="name">Ayesha Khan</h2>
        <div class="stats">
          <span>190 Posts</span>
          <span>2.9K Likes</span>
        </div>
        <div class="social-links">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <div class="actions">
          <a href="#" class="btn primary">Follow</a>
          <a href="#" class="btn secondary">Message</a>
        </div>
      </article>

      <article class="card">
        <img src="./images/child.jpeg" alt="Profile" class="avatar" />
        <h2 class="name">Ali Ahmed</h2>
        <div class="stats">
          <span>145 Posts</span>
          <span>1.8K Likes</span>
        </div>
        <div class="social-links">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <div class="actions">
          <a href="#" class="btn primary">Follow</a>
          <a href="#" class="btn secondary">Message</a>
        </div>
      </article>
    </section>
  </body>
</html>
